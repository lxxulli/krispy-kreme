<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            background-color: red;
            height: 500px;
            margin: 50px auto;
            overflow: hidden;
        }

        .contain video{
            object-fit: contain;
            width: 100%;
            height: 100%;
        }

        .cover video{
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center center;
        }

        

    </style>
</head>
<body>
    <div class="contain">
        <video src="images/kirispy_kreme_video.mp4" preload autoplay muted></video>
    </div>
    <div class="cover">
        <video src="images/kirispy_kreme_video.mp4" preload autoplay muted></video>
    </div>
</body>
</html>
